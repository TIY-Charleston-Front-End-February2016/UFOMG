<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbfNbCqRj5EvUHiGcKahKFu49CYetrxaE" charset="utf-8"></script>
    <title>UFOMG</title>
  </head>

  <body data-stellar-background-ratio="0.2">
    <section class="login">
      <h1>UFOMG</h1>
      <h4>A UFO site for social people</h4>
      <div class='login-form'>
        <input type="text" name="username" placeholder="User Name">
        <input type="password" name="password" placeholder="Password">
        <button type="button" name="submit">Submit</button>
        <button type="button" name="addNew">New user</button>
      </div>
    </section>

    <section class='mainContent hidden'>
      <header>
        <h1>UFOMG</h1>
        <h4>A UFO site for social people</h4>
          <button type="button" name="logout">Logout</button>
          <button type="button" name="Add-new-entry">Add</button>
      </header>

      <section class='new-entry hidden'>
        <form class="entry-fields">
          <input type="text" name="image" placeholder="Image URL">
          <input type="text" name="location" placeholder="Location">
          <textarea name="text" rows="8" cols="40" placeholder="Description"></textarea>
          <button type="submit" name="submitNewSighting">Submit</button>
        </form>
      </section>

      <section class="feed">
        <h2> Loading Feed...</h2>
      </section>
    </section>



    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/moment/min/moment.min.js" charset="utf-8"></script>
    <script src="bower_components/jquery.stellar/src/jquery.stellar.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
